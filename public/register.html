<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f0f0; }
    .card { background: white; padding: 20px; border-radius: 10px; width: 300px; margin:auto; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: #1b74e4; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Crear cuenta</h2>

    <input id="username" placeholder="Usuario">
    <input id="email" type="email" placeholder="Correo">
    <input id="password" type="password" placeholder="ContraseÃ±a">

    <button onclick="registrar()">Registrarme</button>
    <p id="msg"></p>
  </div>


  <script>
    async function registrar() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      document.getElementById("msg").innerText = data.msg || data.error;

      if (data.ok) {
        localStorage.setItem("verify_email", email);
        window.location.href = "verify.html";
      }
    }
  </script>
</body>
</html>
