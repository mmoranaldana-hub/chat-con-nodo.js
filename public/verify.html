<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar cuenta</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f0f0f0; }
    .card { background: white; padding: 20px; border-radius: 10px; width: 300px; margin:auto; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: rgb(0, 185, 0); color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>

<body>
  <div class="card">
    <h2>Verificar correo</h2>

    <p>Se envi贸 un c贸digo a:</p>
    <p id="correo" style="font-weight:bold;"></p>

    <input id="code" placeholder="C贸digo de verificaci贸n">

    <button onclick="verificar()">Verificar</button>
    <p id="msg"></p>
  </div>


  <script>
    const email = localStorage.getItem("verify_email");
    document.getElementById("correo").innerText = email;

    async function verificar() {
      const code = document.getElementById("code").value;

      const res = await fetch("http://localhost:3000/api/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, code })
      });

      const data = await res.json();
      document.getElementById("msg").innerText = data.msg || data.error;

      if (data.ok) {
        alert("Cuenta verificada correctamente.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
